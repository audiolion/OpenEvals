<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}OpenEvals{% endblock %}</title>
    {% load staticfiles %}
    {% load compress %}
    <!--<script src="{% static 'js/jquery-1.7.1.min.js' %}"></script>-->

    <script src="{% static 'js/search-autocomplete.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    {% compress css %}
    <link rel="stylesheet" type="text/less" media="all" href="{% static 'less/style.less' %}" />
    {% endcompress %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}"/>
</head>
<body>
  <nav class="header-background navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style="margin-top:-3px;">
          <img src="{% static "brand.svg" %}" style="width:101px;"/>
        </a>
      </div>
      <div id="nav-collapse" class="navbar-collapse collapse"
            style="border: 0px none; height: 0px;">
        <ul class="nav navbar-nav navbar-left">
          <li class="">
            <a href="{% url 'main:about' %}">About</a>
          </li>
          <li class="">
            <a href="{% url 'main:search' '' %}">Search</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block banner %}

  {% endblock %}
  {% block content %}

  {% endblock  %}
</body>
</html>
