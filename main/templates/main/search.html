{% extends "main/base.html" %}

{% block title %}Search OpenEvals{% endblock %}

{% block banner %}
    <div class="text-center">
        <h1>Search</h1>
    </div>

{% endblock %}

{% block content %}
<div class="container">
  <form class="main" action="/search" method="post">
    <div style="padding-top: 26px; padding-bottom:26px;">
        {% csrf_token %}
        <input index="" name="search" class="form-control input-lg text-center" id="search" placeholder="Search Courses and Professors by name or code" style="height: 49px; width:100%;">
        {% for item in result %}
            <div class="square col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <div class="square-content">
                <p>{{ item }}</p>
                </div>
            </div>

        {% endfor %}
    </div>
    <div class="row">

    </div>
  </form>
</div>

{% endblock %}
